<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentX AI RAG System</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Top-left corner logo -->
    <img src="/static/static/logo_bg.png" alt="Company Logo" class="corner-logo" />
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>AgentX AI RAG System</h1>
                <div class="status-indicator">
                    <span id="connection-status" class="status-dot offline"></span>
                    <span id="status-text">Connecting...</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <div class="message bot-message">
                        <div class="message-avatar">
                            <img src="/static/logo.png" alt="AgentX AI" class="avatar-logo">
                        </div>
                        <div class="message-content">
                            <p lang="ar" dir="rtl">مرحباً! أنا مساعدك الذكي AgentX. كيف يمكنني مساعدتك اليوم؟</p>
                        </div>
                    </div>
                </div>

                <div class="input-area">
                    <div class="input-container">
                        <textarea id="message-input" placeholder="Type your message..."></textarea>
                        <div class="input-buttons">
                            <button id="tts-toggle" class="btn btn-toggle active" title="Toggle Text-to-Speech">
                                <i class="fas fa-volume-up"></i>
                            </button>
                            <button id="voice-btn" class="btn btn-voice">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <button id="send-btn" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Developer Credit Footer -->
        <footer class="developer-footer">
            <p>Developed By Samira Al-damen</p>
        </footer>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
